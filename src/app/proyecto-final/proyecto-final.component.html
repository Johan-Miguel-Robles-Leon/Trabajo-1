<h1>Proyecto Final</h1> 

<div style="text-align: right">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Abrir Usuario</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Open Door</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">enviar</button>
      <div class="my-google-map">
        <google-map [options]="mapOptions">
           <map-marker [position]="marker.position"></map-marker>
        </google-map>
     </div>
     </div>
    </div>
  </div>
</div>
<hr>
 <div class="card" style="width: 18rem;">
    <div class="card-body">

      <h6 class="card-subtitle mb-2 text-body-secondary">Hola</h6>
      <p class="card-text">Guachinango</p>
      <td>
        <a
            class="btn  btn-secondary"
            routerLink="/form"
        >
            Editar
        </a>
    </td>
    <td>
        <a
            class="btn  btn-success btn-sm"
            routerLink="/form"
        >
            Guardar
        </a>
    </td>
    <td>
        <a
            class="btn btn-outline-danger"
            routerLink="/form"
        >
            Eliminar
        </a>
    </td>
    </div>
  </div>
  <div class="d-flex flex-row-reverse">
    <div class="p-2">
        <div class="my-google-map">
            <google-map [options]="mapOptions">
               <map-marker [position]="marker.position"></map-marker>
            </google-map>
         </div>
    </div>
