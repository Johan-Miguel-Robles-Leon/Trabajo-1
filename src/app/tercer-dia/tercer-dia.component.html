<h1>{{example.var_service}}</h1>
<input
type="text"
[(ngModel)]="name"
class="from-control"
>

<button class="btn btn-primary" 
(click)="example.onclickbutton(name)"
>
    click al servicio
</button>

<div style="height: 200px;overflow: auto;"> </div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">descrption</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemuser of users; let i=index;">
            <th>{{i + 1}}</th>
            <td>{{itemuser.title}}</td>
            <td>{{itemuser.body}}</td>
        </tr>
    </tbody>
</table>
